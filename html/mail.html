<script type="text/javascript">
  $("#form").submit(function(e) {

    var url = "email.php";

    $.ajax({
      type: "POST",
      url: url,
      data: $("#form").serialize(), // serializes the form's elements.
      success: function(data)
      {
        alert(data);
      }
    });

    e.preventDefault(); // avoid to execute the actual submit of the form.
  });

</script>
